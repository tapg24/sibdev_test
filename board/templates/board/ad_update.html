{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block content %}

    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-success">Обновить</button>
        <a href="{% url 'board:delete' pk=object.pk %}" class="btn btn-danger">Удалить</a>
    </form>

{% endblock %}
